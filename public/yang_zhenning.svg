<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="500" viewBox="0 0 400 500">
  <rect width="400" height="500" fill="#f5f5f5"/>
  <title>杨振宁教授肖像集</title>
  
  <!-- 标题 -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#333">杨振宁教授生平照片集</text>
  
  <!-- 照片: 杨振宁肖像 -->
  <image x="30" y="50" width="340" height="180" xlink:href="/55.png" preserveAspectRatio="xMidYMid slice"/>
  
  <!-- 照片3: 年轻时期 -->
  <image x="30" y="250" width="160" height="180" xlink:href="/33.png" preserveAspectRatio="xMidYMid slice"/>
  
  <!-- 照片4: 黑板前讲课 -->
  <image x="210" y="250" width="160" height="180" xlink:href="/44.png" preserveAspectRatio="xMidYMid slice"/>
  
  <!-- 底部说明 -->
  <text x="200" y="460" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">杨振宁 (1922-2025)</text>
  <text x="200" y="480" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">诺贝尔物理学奖获得者</text>
</svg>